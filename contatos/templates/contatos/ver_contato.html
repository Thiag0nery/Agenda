{% extends 'base.html'%}
{%block conteudo %}
<h1 class="mt-5">{{contato.nome}}</h1>
        <dl>
          {% if contato.foto %}
          <img src="{{contato.foto.url }}" alt="" style="width: 450px; height:auto;"></img>
          {% endif %}
          <dt>ID</dt>
          <dd>{{contato.id}}</dd>

          <dt>Telefone</dt>
          <dd>{{contato.telefone}}</dd>

          <dt>E-mail</dt>
          <dd>{{contato.email}}</dd>

          <dt>Data criação</dt>
          <dd>20/04/1990</dd>

          <dt>Categoria</dt>
          <dd>{{contato.contegoria}}</dd>

          <dt>Descrição</dt>
          <dd>
              {{contato.descricao}}
          </dd>
        </dl>
{%endblock%}
