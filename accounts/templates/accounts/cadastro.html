{% extends 'base.html' %}
{% block conteudo %}
    <form method="POST" action="{% url 'cadastro' %}">
        {% csrf_token %}
        {% include 'parcias/_messages.html'%}
        <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{ request.POST.nome }}" class="form-control"  placeholder="Nome">
  </div>
        <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" value="{{ request.POST.sobrenome }}" class="form-control"  placeholder="sobrenome">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control"  placeholder="Enter email">
  </div>
         <div class="form-group">
    <label>Usuario</label>
    <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control"  placeholder="usuario">
  </div>
  <div class="form-group">
    <label >Senha</label>
    <input type="password" class="form-control" value="{{ request.POST.senha }}" name="senha" placeholder="Password">
  </div>
          <div class="form-group">
    <label >Repitir senha</label>
    <input type="password" value="{{ request.POST.senharepete }}" class="form-control" name="senharepete" placeholder="Password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{%endblock%}
